[PREP]
dataset_type = "frame classification"
input_type = "spect"
labelset = "012345"
data_dir = "./data/raw/Bengalese-Finch-Song/BirdsongRecognition/Bird9"
output_dir = "./data/prep/Bengalese-Finch-Song/Bird9"
audio_format = "wav"
annot_format = "simple-seq"
